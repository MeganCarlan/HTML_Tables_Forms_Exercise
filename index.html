<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
      <table>
        <tr>
          <th>total servings</th>
          <th>serving size</th>
          <th>calories per serving</th>
          <th>carbs per serving</th>
          <th>sugars per serving</th>
          <th>sodium per serving</th>
        </tr>
        <tr>
          <td>Coca cola</td>
          <td>1</td>
          <td>12</td>
          <td>140</td>
          <td>39</td>
          <td>39</td>
          <td>39</td>
        </tr>
        <tr>
          <td>Pepsi</td>
          <td>1</td>
          <td>2</td>
          <td>2</td>
          <td>3</td>
          <td>2</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Coke Zero</td>
          <td>2</td>
          <td>2</td>
          <td>3</td>
          <td>2</td>
          <td>2</td>
          <td>39</td>
        </tr>
        <tr>
          <td>Dr. Pepper</td>
          <td>2</td>
          <td>2</td>
          <td>3</td>
          <td>2</td>
          <td>2</td>
          <td>39</td>
        </tr>
        <tr>
          <td>Mountain Dew</td>
          <td>2</td>
          <td>2</td>
          <td>3</td>
          <td>2</td>
          <td>2</td>
          <td>39</td>
        </tr>
      </table>

      <form>
        <label for="totalServings">Total Servings</label> <br />
        <input type="text" id="totalServings" name="totalServings" /><br />
        <label for="servingSize">Serving Size</label> <br />
        <input type="text" id="servingSize" name="servingSize" /><br />
        <label for="caloriesPerServing">Calories Per Serviing</label> <br />
        <input type="text" id="caloriesPerServing" name="caloriesPerServing" /><br />
        <label for="carbsPerServing">Carbs Per Serving</label> <br />
        <input type="text" id="carbsPerServing" name="carbsPerServing" /><br />
        <label for="sugarsPerServing">Sugars Per Serving</label> <br />
        <input type="text" id="sugarsPerServing" name="sugarsPerServing" /><br />
        <label for="sodiumPerServing">Sodium Per Serving</label> <br />
        <input type="text" id="sodiumPerServing" name="sodiumPerServing" /><br />
        <button type="submit">Submit</button>
      </form>

    </main>
  </body>
</html>
